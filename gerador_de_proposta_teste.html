<script>
//a ideia é termos um gerador de proposta, aonde que apenas entrarei com os valores da proposta e que já vai me mostrar o texo completo logo abaixo. 

function pulaLinha (){
	document.write("<br>");
	document.write("<br>");

} 

function texto (frase){
	document.write(frase);
	pulaLinha();

}

function gerar(){
 	
 	var inputNum1 = document.getElementById("num1").value;
	var inputNum2 = document.getElementById("num2").value;
	var inputNum3 = document.getElementById("num3").value;
	
	texto(inputNum3 + "<br><br>Primeiramente, a nossa empresa agradece pelo interesse em poder contar com o benefício de utilizar nossos serviços. <br> Estive em contato com minha diretoria para buscar a melhor proposta para que possamos firmar parceria. Foi autorizado o plano no valor de R$" + inputNum1 + " mensalidade por vida e R$" + inputNum2 + " taxa de inscrição (também por vida), atendendo a todos os procedimentos presentes no ROL de cobertura ANS (anexo a esse e-mail) e cobertura nacional no nosso sistema (incluso tratamentos odontológicos previstos no ROL de cobertura e não sendo somente urgência e emergência).<br> Estamos a sua disposição para eventuais dúvidas e esclarecimentos que possam surgir. <br><br> Atenciosamente.");

		
}

var button = document.querySelector("button");
button.onclick = gerar;
